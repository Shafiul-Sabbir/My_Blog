{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Anouncement </legend>
                <p style="font-size: larger;">Are you sure you want to delete this anouncement ? <br>
                    <b>"{{object.title}}" </b></p>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'anouncement-detail' object.id %}"> Cancel</a>
                <!-- object.id is the argument for post-detail url. without this argument it wont work. -->
            </div>
        </form>
    </div>
{% endblock content %}
